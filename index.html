<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&ROMEDA PROFILE CARD GENERATOR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        /* 全体のスタイル */
        body {
            font-family: 'Hiragino Sans', 'Meiryo', sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            gap: 40px;
            flex-wrap: wrap;
        }

        /* 左側：入力コントロール */
        .controls {
            background-color: #2c2c2c;
            padding: 25px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        .controls h1 {
            font-size: 24px;
            margin-top: 0;
            color: #ffffff;
            border-bottom: 2px solid #555;
            padding-bottom: 10px;
        }

        .controls p {
            font-size: 14px;
            color: #b0b0b0;
            line-height: 1.6;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #d0d0d0;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: #f0f0f0;
            font-size: 16px;
            box-sizing: border-box;
        }

        .generate-btn {
            width: 100%;
            padding: 12px;
            background-color: #ffffff;
            color: #1a1a1a;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.2s, transform 0.1s;
        }

        .generate-btn:hover {
            background-color: #e0e0e0;
        }
        .generate-btn:active {
            transform: scale(0.98);
        }


        /* 右側：カードプレビュー */
        .preview {
            width: 500px;
        }

        #profile-card {
            width: 500px;
            height: 300px;
            background-color: #000000;
            display: flex;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .card-left {
            width: 65%;
            background-color: #ffffff;
            color: #000000;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .card-right {
            width: 35%;
            background-color: #000000;
            color: #ffffff;
            padding: 20px;
            position: relative;
        }

        .card-header h2 {
            margin: 0;
            font-size: 32px;
            font-weight: 900;
            min-height: 38px; /* 文字がなくても高さ維持 */
        }
        .card-header p {
            margin: 0;
            font-size: 14px;
            color: #555;
        }

        .card-details {
            margin-top: 20px;
            font-size: 13px;
        }

        .detail-item {
            display: flex;
            margin-bottom: 8px;
        }

        .detail-item .label {
            font-weight: bold;
            width: 100px;
        }

        .detail-item .value {
            flex: 1;
            min-height: 16px; /* 文字がなくても高さ維持 */
        }
        
        .card-right-content {
             margin-top: 15px;
        }

        .card-right .label {
            font-weight: bold;
            font-size: 14px;
            color: #aaa;
        }
        .card-right .value {
            font-size: 16px;
            min-height: 20px; /* 文字がなくても高さ維持 */
            word-wrap: break-word;
            margin-top: 5px;
        }
        
        .card-footer {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
        }

    </style>
</head>
<body>

    <div class="controls">
        <h1>&ROMEDA PROFILE CARD GENERATOR</h1>
        <p>ロメダ民に自分のことを知ってもらおう！<br>項目を入力して、君だけのカードをアピールしよう！</p>
        
        <div class="input-group">
            <label for="name">名前</label>
            <input type="text" id="name" placeholder="名前やニックネームを入力">
        </div>
        <div class="input-group">
            <label for="age">年齢</label>
            <input type="text" id="age" placeholder="20">
        </div>
        <div class="input-group">
            <label for="gender">性別</label>
            <input type="text" id="gender" placeholder="不明">
        </div>
        <div class="input-group">
            <label for="illness">病名</label>
            <input type="text" id="illness" placeholder="厨二病">
        </div>
        <div class="input-group">
            <label for="style">通話スタイル</label>
            <input type="text" id="style" placeholder="通話勢 / 聞き専 / テキスト勢">
        </div>
        <div class="input-group">
            <label for="anime">好きなアニメ</label>
            <input type="text" id="anime" placeholder="STEINS;GATE">
        </div>
        <div class="input-group">
            <label for="game">好きなゲーム</label>
            <input type="text" id="game" placeholder="Apex Legends">
        </div>
        <div class="input-group">
            <label for="comment">ひとこと</label>
            <input type="text" id="comment" placeholder="よろしくお願いします！">
        </div>
        
        <button id="download-btn" class="generate-btn">カードを画像として保存</button>
    </div>

    <div class="preview">
        <div id="profile-card">
            <div class="card-left">
                <div class="card-header">
                    <h2 id="card-name"></h2>
                    <p><span id="card-age"></span> / <span id="card-gender"></span></p>
                </div>
                <div class="card-details">
                    <div class="detail-item">
                        <span class="label">病名</span>
                        <span class="value" id="card-illness"></span>
                    </div>
                    <div class="detail-item">
                        <span class="label">通話スタイル</span>
                        <span class="value" id="card-style"></span>
                    </div>
                    <div class="detail-item">
                        <span class="label">好きなアニメ</span>
                        <span class="value" id="card-anime"></span>
                    </div>
                    <div class="detail-item">
                        <span class="label">好きなゲーム</span>
                        <span class="value" id="card-game"></span>
                    </div>
                </div>
            </div>
            <div class="card-right">
                <div class="card-right-content">
                    <span class="label">ひとこと</span>
                    <div class="value" id="card-comment"></div>
                </div>
                <div class="card-footer">
                    &ROMEDA
                </div>
            </div>
        </div>
    </div>

    <script>
        // 入力欄とカードの対応付け
        const mapping = {
            'name': 'card-name',
            'age': 'card-age',
            'gender': 'card-gender',
            'illness': 'card-illness',
            'style': 'card-style',
            'anime': 'card-anime',
            'game': 'card-game',
            'comment': 'card-comment'
        };

        // すべての入力欄にイベントリスナーを設定
        Object.keys(mapping).forEach(inputId => {
            const inputElement = document.getElementById(inputId);
            const cardElement = document.getElementById(mapping[inputId]);
            
            // ページ読み込み時に初期プレースホルダーを反映
            cardElement.textContent = inputElement.placeholder;

            // 入力があるたびにカードの表示を更新
            inputElement.addEventListener('input', () => {
                // 入力が空になったらプレースホルダーの文字を再度表示
                if (inputElement.value === '') {
                    cardElement.textContent = inputElement.placeholder;
                } else {
                    cardElement.textContent = inputElement.value;
                }
            });
        });

        // ダウンロードボタンの処理
        const downloadButton = document.getElementById('download-btn');
        downloadButton.addEventListener('click', () => {
            // html2canvasを使ってカード部分を画像に変換
            html2canvas(document.getElementById('profile-card')).then(canvas => {
                // ダウンロード用のリンクを作成
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = 'romeda_profile_card.png';
                
                // リンクをクリックしてダウンロードを実行
                link.click();
            });
        });
    </script>
</body>
</html>
